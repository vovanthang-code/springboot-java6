<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::body})}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div class="container" th:fragment="shopping_cart">
		<div class="row">
			<div class="col-md-12">

				<div class="breadcrumb clearfix">
					<ul>
						<li itemtype="http://shema.org/Breadcrumb" itemscope=""
							class="home"><a title="Đến trang chủ" href="/"
							itemprop="url"><span itemprop="title">Trang chủ</span></a></li>
						<li class="icon-li"><strong>Giỏ hàng</strong></li>
					</ul>
				</div>
				<div class="cart-content">
					<h1 class="title">
						<span>Giỏ hàng của tôi</span>
					</h1>
					<div class="steps clearfix">
						<ul class="clearfix">
							<li
								class="cart active col-md-2 col-xs-12 col-sm-4 col-md-offset-3 col-sm-offset-0 col-xs-offset-0">
								<span><i class="glyphicon glyphicon-shopping-cart"></i></span><span>Giỏ
									hàng của tôi</span><span class="step-number"><a>1</a></span>
							</li>
							<li class="payment col-md-2 col-xs-12 col-sm-4"><span><i
									class="glyphicon glyphicon-usd"></i></span><span>Thanh toán</span><span
								class="step-number"><a>2</a></span></li>
							<li class="finish col-md-2 col-xs-12 col-sm-4"><span><i
									class="glyphicon glyphicon-ok"></i></span><span>Hoàn tất</span><span
								class="step-number"><a>3</a></span></li>
						</ul>
					</div>
					<div class="cart-block">
						<div class="cart-info table-responsive">
							<table class="table product-list">
								<thead>
									<tr>
										<th>Sản phẩm</th>
										<th>Hình ảnh</th>
										<th>Giá</th>
										<th>Số lượng</th>
										<th>Thành tiền</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in cart.items">
										<td class="des">
											<h2>{{item.name}}</h2>
										</td>
										<td class="image"><img ng-src="/assets/images/{{item.image}}"
											class="img-responsive" /></td>
										<td class="price">{{item.price | number : 2}}đ</td>
										<td class="quantity"><input type="number" min="1"
											class="text" ng-change="cart.saveToLocalStorage()" ng-model="item.qty" /></td>
										<td class="amount">{{item.qty*item.price | number : 2}}đ</td>
										<td class="remove"><a ng-click="cart.remove(item.id)"> <i
												class="glyphicon glyphicon-trash"></i>
										</a></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="clearfix text-right">
							<span><b>Tổng thanh toán:</b></span> <span class="pay-price">
								{{cart.amount | number : 2}}đ </span>
						</div>
						<div class="button text-right">
							<a class="btn btn-default" href="/"
								ng-click="cart.clear()">Clear</a> <a
								class="btn btn-primary" th:href="@{|/order/checkout|}">Tiến hành
								thanh toán</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$(".menu-quick-select ul").hide();
			$(".menu-quick-select").hover(function() {
				$(".menu-quick-select ul").show();
			}, function() {
				$(".menu-quick-select ul").hide();
			});
			$(".carousel").hide();
		});
	</script>
</body>
</html>
