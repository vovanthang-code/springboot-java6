<div class="row" xmlns:th="http://www.thymeleaf.org">
    <div class="col-md-3">
    </div>
    <div class="col-md-9">
        <!-- --------------------------------------------------------------------------------------- -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-bottom: 10px;">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="/assets/images/banner.png" alt="Los Angeles" style="width:100%; height: 400px;">
                </div>

                <div class="item">
                    <img src="/assets/images/banner2.jpg" alt="Chicago" style="width:100%; height: 400px;">
                </div>

                <div class="item">
                    <img src="/assets/images/banner3.jpg" alt="New york" style="width:100%; height: 400px;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <script type="text/javascript">
            $("#myCarousel").carousel({interval: 2000});
        </script>
    </div>
</div>
