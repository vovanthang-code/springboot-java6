<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::body})}">

<head>
<meta charset="UTF-8">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<section class="product-content clearfix">
					<h1 class="title clearfix">
						<span>Sản phẩm</span>
					</h1>
					<!-- -----------------------------------------Product start---------------------------------------------- -->
					<div class="product-block product-grid row clearfix">
						<!-- --------------------------------------------------------------------------------------- -->
						<div th:each="p : ${items}" th:object="${p}"
							class="col-md-3 col-sm-3 col-xs-12 product-resize product-item-box">
							<div class="product-item">
								<div class="image image-resize">
									<a
										th:href="@{|/product/detail/*{id}|}"
										th:title="*{name}">
										<img th:src="@{|/assets/images/*{image}|}" class="img-responsive" style="width: 100%; height: 265px"/>
									</a>
									<div class="view-more clearfix">
										<a
											th:href="@{|/product/detail/*{id}|}"
											class="btn-quickview">Xem thêm</a>
									</div>
								</div>
								<div class="right-block">
									<h2 class="name">
										<a
											th:href="@{|/product/detail/*{id}|}"
											th:text="*{name}">$[[*{name}]]</a>
									</h2>
									<div class="ratings clearfix">
										<div class="rating-box">
											<div class="rating"></div>
										</div>
									</div>
									<div class="price">
										<span class="price-new">$[[*{price}]]&nbsp;₫</span>
									</div>
									<div class="box-inner clearfix">
										<ul class="add-to-links">
											<li><a class="add-cart" th:attr="ng-click=@{|cart.add(*{id})|}"></a></li>
											<li><a class="add-wishlist" href="#"></a></li>
											<li><a class="add-compare" href="#"></a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<!-- --------------------------------------Product end------------------------------------------------- -->
					</div>
					<!-- ----------------------------------------Page----------------------------------------------- -->
					<th:block th:if="${param.cid}" th>
					<div class="navigation">
						<ul class="pagination">
							<li><a th:href="@{|/product/list?cid=${param.cid}&page=0|}">First
							</a></li>
							<li><a th:href="@{|/product/list?cid=${param.cid}&page=${items.number-1}|}">Previous</a></li>
							<li><a th:href="@{|/product/list?cid=${param.cid}&page=${items.number+1}|}">Next</a></li>
							<li><a th:href="@{|/product/list?cid=${param.cid}&page=${items.totalPages-1}|}">Last
							</a></li>
						</ul>
					</div>
					</th:block>
					<th:block th:unless="${param.cid}">
					<div class="navigation">
						<ul class="pagination">
							<li><a th:href="@{|/product/list?page=0|}" aria-label="First">First
							</a></li>
							<li> <a th:href="@{|/product/list?page=${items.number-1}|}">Previous</a>
							</li>
							<li><a th:href="@{|/product/list?page=${items.number+1}|}">Next</a></li>
							<li><a th:href="@{|/product/list?page=${items.totalPages-1}|}" >Last
							</a></li>	
						</ul>
					</div>
				    </th:block> 
				</section>
				<!-- --------------------------------------------------------------------------------------- -->
			</div>
		</div>
	</div>
</body>

</html>
