<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h1>AUTHORIZING</h1>
				</div>
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a href="#">Home</a></li>
						<li class="breadcrumb-item active">Projects</li>
					</ol>
				</div>
			</div>
		</div>
		<!-- /.container-fluid -->
	</section>

	<section class="content">
		<div class="card">
			<div class="card-header">
				<h3 class="card-title">AUTHORIZING</h3>

				<div class="card-tools">
					<button type="button" class="btn btn-tool"
						data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
						<i class="fas fa-minus"></i>
					</button>
					<button type="button" class="btn btn-tool"
						data-card-widget="remove" data-toggle="tooltip" title="Remove">
						<i class="fas fa-times"></i>
					</button>
				</div>
			</div>
			<div class="card-body p-0">
				<table class="table table-light">
					<thead class="thead-light">
						<tr>
							<th></th>
							<th ng-repeat="role in roles">{{role.name}}</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="acc in admins">
							<td class="text-center">{{acc.fullname}}</td>
							<th ng-repeat="role in roles" class="text-center"><input
								type="checkbox" ng-checked="authority_of(acc,role)"
								ng-click="authority_changed(acc,role)" /></th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
</div>
